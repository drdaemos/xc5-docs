<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="Ysl2xj_LIJVkQT--iA_879Mil7Kpev42bTD6krDRssI" />

  <title>{% if page.title %}{{ page.title | escape | append: ' - ' | append: site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 300 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="http://img6.xcart.com/sites/all/themes/xcartcom2/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="apple-touch-icon" href="//www.x-cart.com/apple-touch-icon.png">
  <link rel="stylesheet" href="{{ '/css/semantic.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl | append: '?v=2' }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fluidbox/2.0.3/css/fluidbox.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
