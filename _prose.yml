prose:
  # siteurl: 'http://devkb.xcart-service.com/'
  # baseurl: '/xc5-docs'
  reference: 'http://devkb.xcart-service.com/xc5-docs/links.xml'
  media: 'attachments'
  ignore:
    - /_includes
    - /_layouts
    - /_plugins
    - /_sass
    - /_site
    - attachments
    - css
    - images
    - js
    - _config.yml
    - feed.xml
    - pages.xml
    - .gitignore
    - .gitmodules
    - _prose.yml
    - _links.yml
    - .nojekyll
  metadata:
    en:
      - name: "lang"
        field:
          element: "hidden"
          value: "en"
      - name: "identifier"
        field:
          element: "text"
          label: "Page identifier"
          help: "Generate unique id for this page to be used as reference for link tag (Base64 preferred)"
          value: ""
      - name: "updated_at"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "layout"
        field:
          element: "hidden"
          value: "article_with_sidebar"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          value: ""
      - name: "icon"
        field:
          element: "text"
          label: "Icon name"
          help: "Icon name for this page (used in index menu). Refer to Semantic-UI iconset."
          value: ""
      - name: "order"
        field:
          element: "number"
          label: "Page position"
          help: "Enables sorting if set to any non-negative number. Lower values mean higher position in sort order."
          value: ""
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          alterable: true
          options:
            - name: "Index page"
              value: "home"
            - name: "Top panel"
              value: "top"
