prose:
  siteurl: 'http://devkb.x-cart.biz/xc5-docs'
  media: 'attachments'
  ignore:
    - /_includes
    - /_layouts
    - /_plugins
    - /_sass
    - /_site
    - attachments
    - css
    - images
    - js
    - _config.yml
    - feed.xml
    - pages.xml
    - .gitignore
    - .gitmodules
    - _prose.yml
  metadata:
    en:
      - name: "lang"
        field:
          element: "hidden"
          value: "en"
      - name: "layout"
        field:
          element: "hidden"
          value: "article_with_sidebar"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "description"
        field:
          element: "text"
          label: "Description"
          value: ""
      - name: "icon"
        field:
          element: "text"
          label: "Icon name"
          help: "Icon name for this page (used in index menu). Refer to Semantic-UI iconset."
          value: ""
      - name: "order"
        field:
          element: "number"
          label: "Page position"
          help: "Enables sorting if set to any non-negative number. Lower values mean higher position in sort order."
          value: ""
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          alterable: true
          options:
            - name: "Index page"
              value: "home"
            - name: "Top panel"
              value: "top"
    ru:
      - name: "lang"
        field:
          element: "hidden"
          value: "ru"
