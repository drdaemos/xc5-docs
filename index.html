---
layout: base
banner: /images/
large_header: true
---

<div class="ui vertical navigation segment">
  <div class="ui three column grid container">
    {% assign home_pages = site.pages | sort: 'order' %}
    {% for item in home_pages %}
      {% if item.title and item.categories contains 'home' %}
        <div class="column">
            <div class="navigation-item">
              <a href="{{ item.url || prepend: site.baseurl }}">
                <h2 class="ui header">
                  <i class="{{ item.icon }} icon"></i>
                  <div class="content">
                    {{ item.title }}
                  </div>
                </h2>
                <p>{{ item.description }}</p>
              </a>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
